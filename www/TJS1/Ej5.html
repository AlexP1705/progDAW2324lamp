<!DOCTYPE html>
<html>

<body>

    <p id="resultado"></p>

    <script>
        var areaTriangulo = (8 * 5) / 2;
        var areaCirculo = Math.PI * Math.pow(3, 2);

        var areaTotal = areaTriangulo + areaCirculo;

        areaTotal = areaTotal.toFixed(2);

        alert("El area de la figura es: " + areaTotal);
    </script>

</body>

</html>
