<!DOCTYPE html>
<html>

<body>

    <p id="resultado"></p>

    <script>
        var x1 = 3;
        var y1 = 4;
        var x2 = 6;
        var y2 = 8;

        var distancia = Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));

        document.getElementById("resultado").innerHTML = "La distancia entre los puntos es: " + distancia;
    </script>

</body>

</html>
