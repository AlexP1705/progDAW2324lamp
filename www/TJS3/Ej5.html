<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Letra de DNI</title>
</head>

<body>
    <h1>Calculadora de Letra de DNI</h1>
    <p>Introduce el número de DNI:</p>
    <input type="number" id="numeroDNI">
    <button onclick="calcularLetraDNI()">Calcular Letra</button>
    <p id="resultado"></p>

    <script>
        function calcularLetraDNI() {
            var numeroDNI = parseInt(document.getElementById("numeroDNI").value);
            if (isNaN(numeroDNI) || numeroDNI <= 0) {
                alert("Por favor, introduce un número válido.");
                return;
            }

            var letrasDNI = 'TRWAGMYFPDXBNJZSQVHLCKE';
            var indiceLetra = numeroDNI % 23;
            var letraDNI = letrasDNI.charAt(indiceLetra);

            document.getElementById("resultado").textContent = "La letra del DNI es: " + letraDNI;
        }
    </script>
</body>

</html>
